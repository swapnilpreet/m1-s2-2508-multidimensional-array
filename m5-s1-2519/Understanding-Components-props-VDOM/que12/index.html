<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reusable Card Component</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

</body>
</html>
  <script type="text/babel">
    const Card = ({ title, children }) => {
      const cardStyle = {
        border: '1px solid #ccc',
        padding: '16px',
        marginBottom: '10px',
      };
      const titleStyle = {
        fontSize: '18px',
        fontWeight: 'bold',
        marginBottom: '10px'
      };

      return (
        <div style={cardStyle}>
          <div style={titleStyle}>{title}</div>
          <div>{children}</div>
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <Card title="Card One">
            <p>This is the first card with some introductory content.</p>
          </Card>
          <Card title="Card Two">
            <ul>
              <li>Item A</li>
              <li>Item B</li>
            </ul>
          </Card>
          <Card title="Card Three">
            <p><strong>Note:</strong> This card has styled text</p>
          </Card>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
