<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }
      nav {
        background-color: #333;
        padding: 10px;
      }
      nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .content {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
<script type="text/babel">
  const App = () => {
    const [activePage, setActivePage] = React.useState("Home");

    const renderPage = () => {
      const style = {
        padding: "20px",
        borderRadius: "8px",
      };

      switch (activePage) {
        case "Home":
          return (
            <div style={{ ...style, backgroundColor: "#e0f7fa" }}>
              <h2>Welcome to Home</h2>
            </div>
          );
        case "About":
          return (
            <div style={{ ...style, backgroundColor: "#ffe0b2" }}>
              <h2>About Us</h2>
            </div>
          );
        case "Contact":
          return (
            <div style={{ ...style, backgroundColor: "#c8e6c9" }}>
              <h2>Contact Us</h2>
            </div>
          );
        default:
          return (
            <div>
              <h2>Page Not Found</h2>
            </div>
          );
      }
    };

    return (
      <>
        <nav>
          <a href="#" onClick={() => setActivePage("Home")}>
            Home
          </a>
          <a href="#" onClick={() => setActivePage("About")}>
            About
          </a>
          <a href="#" onClick={() => setActivePage("Contact")}>
            Contact
          </a>
        </nav>
        <div className="content">{renderPage()}</div>
      </>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
