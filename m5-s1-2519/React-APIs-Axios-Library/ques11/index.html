<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState } = React;

    function UsernameForm() {
      const [username, setUsername] = useState('');
      const [error, setError] = useState('');

      const handleSubmit = (e) => {
        e.preventDefault();
        if (username.trim() === '') {
          setError('Username is required.');
        } else {
          setError('');
          alert(username);
          setUsername('');
        }
      };

      return (
        <div style={{ maxWidth: '300px', margin: '50px auto', fontFamily: 'Arial' }}>
          <form onSubmit={handleSubmit}>
            <label>
              Username:
              <input
                type="text"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                style={{ display: 'block', marginTop: '5px', width: '100%', padding: '5px' }}
              />
            </label>
            {error && <p style={{ color: 'red' }}>{error}</p>}
            <button type="submit" style={{ marginTop: '10px', padding: '5px 10px' }}>Submit</button>
          </form>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<UsernameForm />);
  </script>
</body>
</html>
