<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
        <nav class="navbar">
          <a href="#" class="logo">Dashboard</a>
          <input type="checkbox" id="toggle" />
          <label for="toggle" class="hamburger">&#9776;</label>
          <div class="navlinks">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="setting.html">Settings</a>
          </div>
        </nav>
      </header>

    <h1>Profile Page</h1>
    <form id="editstudentform">
        <input type="text" id="studentsid" readonly placeholder="students-id">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="email" id="email" placeholder="Email">
        <select  id="course">
            <option value="BSC">BSC</option>
            <option value="MSC">MSC</option>
            <option value="Mtech">Mtech</option>
            <option value="Btech">Btech</option>
        </select>
        <input id="gender" name="gender" type="radio" value="Male"> Male
        <input id="gender" name="gender" type="radio" value="Female"> Female

        <input name="skills" type="checkbox" value="FSD"> FSD
        <input name="skills" type="checkbox" value="MSD"> MSD
        <input name="skills" type="checkbox" value="FD"> FD
        <input name="skills" type="checkbox" value="BD"> BD
        <input type="text" id="imageurl" placeholder="add image url">
        <button type="submit">Update user</button>
    </form>


    <section>
        <main>
            <table border="1">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>Skills</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="displayDatainprofile">
                 
                </tbody>
            </table>
        </main>
    </section>
</body>
</html>
<script src="index.js"></script>
