<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Product</h2>
    <div class="form-container">
      <h3>Add New Product</h3>
      <form id="productForm">
        <input
          type="text"
          id="productName"
          placeholder="Product Name"
          required
        />
        <input
          type="number"
          id="quantity"
          placeholder="Quantity"
          min="0"
          required
        />
        <input
          type="number"
          id="costPerUnit"
          placeholder="Cost per Unit"
          min="0"
          step="0.01"
          required
        />
        <input
          type="number"
          id="soldQuantity"
          placeholder="Sold Quantity"
          min="0"
          value="0"
        />
        <button type="submit">Add Product</button>
      </form>
    </div>
    <div class="table-container">
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Cost per Unit</th>
            <th>Sold Quantity</th>
            <th>Total Cost</th>
            <th>Total Sell</th>
            <th>Total Benefit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
