<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Sharing Web Application</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="./Addrecipe.html">Add Recipe</a>
        <a href="./Viewrecipe.html">View Recipe</a>
      </nav>
    </header>
    <br>
    <h1>Add Recipe</h1>
    <br>
    <main>
      <section>
        <form action="" id="recipeform">
          <label for="recipename">Recipe Name:</label>
          <br>
          <input
            type="text"
            id="recipename"
            placeholder="Add your Recipe Name here.."
            required
          />
          <br />
          <label for="ingredients">Add Ingredients</label>
          <br>
          <input
            type="text"
            id="ingredients"
            placeholder="Add your Ingredients here..."
            required
          />
          <br />
          <br>
          <label for="category">Category</label>
           
          <select name="" id="category" required>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Drinks">Drinks</option>
            <option value="Dessert">Dessert</option>
          </select>
          

          <label for="Preparationstpes">Preparation</label>
          <textarea
            name=""
            id="Preparationstpes"
            placeholder="write a preparaion stps ahere.."
            required
          ></textarea>
<br><br>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
<script>
  let form = document.getElementById("recipeform");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    let RecipeName = document.getElementById("recipename").value;
    let Preparationstpes = document.getElementById("Preparationstpes").value.trim();
    let Category = document.getElementById("category").value;
    let ingredients = document.getElementById("ingredients");

    let ingredientsvalue =ingredients.value.trim().split(' ');
    console.log(ingredientsvalue,Category,RecipeName,Preparationstpes);
     
    const Recipe={
        RecipeName,
        Ingredients:ingredientsvalue,
        Category,
        Preparationstpes,
    }
    // console.log("RR",Recipe)
    let recipes=JSON.parse(localStorage.getItem("Recipes")) || [];
    recipes.push(Recipe);
    localStorage.setItem("Recipes",JSON.stringify(recipes));
    alert("Recipe added")
  });

</script>
