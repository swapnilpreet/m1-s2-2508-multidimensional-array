<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="preferencesForm">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <label for="language">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>

      <label for="notifications">Notifications:</label>
      <input type="checkbox" id="notifications" />

      <button type="submit">Save Preferences</button>
    </form>
  </body>
</html>
<script>
  const form = document.getElementById("preferencesForm");
  const theme = document.getElementById("theme");
  const language = document.getElementById("language");
  const notifications = document.getElementById("notifications");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    // console.log(theme.value,language.value,notifications.checked)
    const preferences = {
      theme: theme.value,
      language: language.value,
      notifications: notifications.checked,
    };
    localStorage.setItem("preferences", JSON.stringify(preferences));
    alert("Preferences Saved!");
  });

  window.onload = () => {
    const preferences = JSON.parse(localStorage.getItem("preferences"));
    if (preferences) {
      const {  theme: savedTheme, language: savedLanguage, notifications: savedNotifications } = preferences;
      console.log(theme, language, notifications )
      theme.value = savedTheme;
      language.value= savedLanguage;
      notifications.checked  = savedNotifications;
    }
  };
</script>
