<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Theme Toggle</title>
<style>
  :root{--bg:#fff;--fg:#111}
  [data-theme="dark"]{--bg:#111;--fg:#f0f0f0}
  body{background:var(--bg);color:var(--fg);font-family:Arial;transition:background .2s,color .2s;padding:20px}
  .toggle{cursor:pointer;padding:8px;border:1px solid #ccc;border-radius:6px;display:inline-block}
</style>
</head>
<body>
  <div>
    <div id="toggle" class="toggle">Toggle Theme</div>
    <p>Current theme: <span id="current"></span></p>
  </div>

<script>
  const root = document.documentElement;
  const cur = document.getElementById('current');
  function setTheme(t){
    root.setAttribute('data-theme', t);
    localStorage.setItem('theme', t);
    cur.textContent = t;
  }
  const saved = localStorage.getItem('theme') || 'light';
  setTheme(saved);
  document.getElementById('toggle').addEventListener('click', ()=> setTheme(root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));
</script>
</body>
</html>
