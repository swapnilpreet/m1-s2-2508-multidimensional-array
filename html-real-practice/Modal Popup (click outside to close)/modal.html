<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Modal</title>
<style>
  body{font-family:Arial;padding:20px}
  .back{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;display:none}
  .card{background:#fff;padding:20px;border-radius:8px;min-width:280px}
</style>
</head>
<body>
  <button id="open">Open Modal</button>
  <div class="back" id="back" role="dialog" aria-modal="true">
    <div class="card" id="card">
      <h3>Modal Title</h3>
      <p>This is the message inside the modal.</p>
      <button id="close">Close</button>
    </div>
  </div>

<script>
  const back = document.getElementById('back');
  document.getElementById('open').addEventListener('click', ()=> back.style.display='flex');
  document.getElementById('close').addEventListener('click', ()=> back.style.display='none');
  back.addEventListener('click', e => { if(e.target === back) back.style.display='none'; });
  document.addEventListener('keydown', e=>{ if(e.key === 'Escape') back.style.display='none'; });
</script>
</body>
</html>
