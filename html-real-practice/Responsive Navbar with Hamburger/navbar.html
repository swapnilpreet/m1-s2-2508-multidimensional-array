<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Navbar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: #111;
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .logo {
        font-weight: 700;
      }
      .menu {
        display: flex;
        gap: 16px;
      }
      .hamb {
        display: none;
        cursor: pointer;
      }
      .menu a {
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 720px) {
        .menu {
          display: none;
          position: absolute;
          top: 56px;
          left: 0;
          right: 0;
          background: #222;
          flex-direction: column;
          padding: 8px;
        }
        .menu.show {
          display: flex;
        }
        .hamb {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">LOGO</div>
      <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="hamb" id="hamb">â˜°</div>
    </div>

    <script>
      const hamb = document.getElementById("hamb");
      const menu = document.getElementById("menu");
      hamb.addEventListener("click", () => menu.classList.toggle("show"));
      // close on click outside on mobile
      document.addEventListener("click", (e) => {
        if (
          window.innerWidth <= 720 &&
          !menu.contains(e.target) &&
          !hamb.contains(e.target)
        )
          menu.classList.remove("show");
      });
    </script>
  </body>
</html>
